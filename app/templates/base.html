<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Web Games Console Style" }}</title>
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg" />
    <link rel="stylesheet" href="/static/css/base.css" />
    {% block head_extra %}{% endblock %}
  </head>
  <body class="{% if player == 2 %}is-player-2{% endif %}">
    <div class="bg-grid" aria-hidden="true"></div>
    <header class="site-header">
      <div class="brand">
        <span class="brand-mark">WG</span>
        <div class="brand-text">
          <div class="title">Web Games Console</div>
          <div class="subtitle">Retro arcade hub</div>
        </div>
      </div>
      <button class="burger" id="burger" aria-label="Toggle menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="site-nav" id="navMenu">
        <a href="/">Home</a>
        <div class="nav-split">
          <span class="nav-label">Global Chess</span>
          <span class="nav-options" aria-label="Global Chess options">
            <a href="/games/chess/p1">P1</a>
            <span class="nav-sep">|</span>
            <a href="/games/chess/p2">P2</a>
          </span>
        </div>
        <a href="/games/chess/seats">Chess Seats</a>
        <div class="nav-split">
          <span class="nav-label">Hnefatafl</span>
          <span class="nav-options" aria-label="Hnefatafl options">
            <a href="/games/hnefatafl/p1">P1</a>
            <span class="nav-sep">|</span>
            <a href="/games/hnefatafl/p2">P2</a>
          </span>
        </div>
        <a href="/games/hnefatafl/seats">Hnefatafl Seats</a>
        <a href="/games/tetris">Tetris</a>
      </nav>
    </header>

    <main class="content">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <span class="footer-text">Retro pixel vibe locked in.</span>
      <span class="footer-sep">|</span>
      <a class="footer-link" href="https://github.com/lmst95/WebGamesRetro">Source on GitHub</a>
    </footer>

    <div class="modal" id="gameModal" aria-hidden="true">
      <div class="modal-card">
        <div class="modal-title" id="modalTitle">Checkmate</div>
        <p class="modal-body" id="modalBody">Winner: Player 1</p>
        <button class="btn" id="newGameBtn">New game</button>
      </div>
    </div>

    <script src="/static/js/base.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
